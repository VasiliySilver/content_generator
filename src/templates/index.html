{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <h2>Content Generator</h2>
    <div class="content-plan-section">
        <h3>Create Content Plan</h3>
        <form id="content-plan-form" class="form-container">
            <div class="form-group">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" name="topic" required>
            </div>
            <div class="form-group">
                <label for="topic_short_description">Short Description:</label>
                <input type="text" id="topic_short_description" name="topic_short_description">
            </div>
            <div class="form-group">
                <label for="narrative_tone">Narrative Tone:</label>
                <input type="text" id="narrative_tone" name="narrative_tone" value="Профессиональный">
            </div>
            <div class="form-group">
                <label for="target_audience">Target Audience:</label>
                <input type="text" id="target_audience" name="target_audience" value="Разработчики">
            </div>
            <div class="form-group">
                <label for="number_of_articles">Number of Articles:</label>
                <input type="number" id="number_of_articles" name="number_of_articles" value="3" min="1" max="10">
            </div>
            <button type="submit" class="btn-submit">Create Content Plan</button>
        </form>
    </div>

    <!-- Recent tasks будет добавлен через JavaScript -->

    <div class="navigation-links">
        <ul>
            <li><a href="/api/v1/ui/tasks">All Tasks</a></li>
            <li><a href="/api/v1/ui/articles">All Articles</a></li>
        </ul>
    </div>
</div>

<style>
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.content-plan-section {
    background: #f5f5f5;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 30px;
}

.form-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.form-group label {
    font-weight: bold;
}

.form-group input {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.btn-submit {
    background: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.btn-submit:hover {
    background: #0056b3;
}

#recent-tasks {
    list-style: none;
    padding: 0;
    margin: 20px 0;
}

#recent-tasks li {
    background: white;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#recent-tasks a {
    color: #007bff;
    text-decoration: none;
}

#recent-tasks a:hover {
    text-decoration: underline;
}

.timestamp {
    color: #666;
    font-size: 0.9em;
}

.navigation-links ul {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 20px;
}

.navigation-links a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.navigation-links a:hover {
    text-decoration: underline;
}
</style>

<script src="/static/js/content_plan.js"></script>
{% endblock %}
